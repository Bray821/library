<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Antic+Slab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">  
    <title>Library</title>
</head>
<body>
    <div id="container">
        <header>
            <h1>Library</h1>
            <button id="open-modal">Add New Book</button>
        </header>
        <div id="modal">
            <form id="form">
                <span class="close">&times;</span>
                <label for="name">Name</label>
                <input type="text" id="name" class="form-element" maxlength="50" required>
                <label for="author">Author</label>
                <input type="text" id="author" class="form-element" maxlength="50" required>
                <label for="pages">Number of pages</label>
                <input type="number" id="pages" min="0" max="9999999" class="form-element" required>
                <div id="read-checkbox">
                    <label for="read">Read</label>
                    <input type="checkbox" id="read">
                </div>
                <input type="submit">
            </form>
        </div>
        <div id="books-container"></div>
    </div>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
